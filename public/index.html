<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eb Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row">
            <p class="text-center" class="fs-1"> Online Users</p>
        </div>
        <div class="row flex-grow-1 " style="height: 8%; overflow: scroll;">
            <ul class="list-group list-group-horizontal" id="onlineUsers">

            </ul>

        </div>
        <div class="row flex-grow-1 border" style=" height: 82%; overflow-y: scroll;" id="messageBox">
            <div class="col">

            </div>
            <div class="col-10">
                <ul class="list-group" id="messages">

                </ul>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row" style="height:10%">
            <form class="col-4 mt-3" id="usernameEntry">
                <div class="row">
                    <div class="col-8 d-flex my-auto">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                    <div class="col d-flex my-auto">
                        <button id="usernameButton" type="submit" class="btn btn-primary">Join Chat
                            Room</button>
                    </div>

                </div>
            </form>
            <form id="messageForm" class="col-8 mt-3">
                <div class="row">
                    <div class="col-10 d-flex my-auto">
                        <input type="text" placeholder="Enter Message Here!" class="form-control"
                            id="userMsgBox"></input>
                    </div>
                    <div class="col d-flex my-auto">
                        <button type="submit" id="messageButton" class="btn btn-primary">Send
                            Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
</body>

</html>
